name: Build dist (Vite)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Zip dist folder
        run: |
          cd dist
          zip -r ../dist.zip .
          cd ..

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist.zip
          path: dist.zip
